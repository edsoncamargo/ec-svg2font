
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Demo icons</title>
<link rel="stylesheet" href="icons.css" />
<style>
body { font-family: sans-serif; padding: 20px; }
.icon-container { display: flex; flex-wrap: wrap; }
.icon-box { width: 100px; text-align: center; margin: 10px; }
.icon-box span { font-family: 'icons'; font-size: 16px; display: block; margin-bottom: 5px; }
.icon-name { font-size: 12px; word-break: break-all; }
</style>
</head>
<body>
<h1>Demo da fonte icons</h1>
<div class="icon-container">

<div class="icon-box">
  <span class="brad-icon-star-regular-full"></span>
  <span class="icon-name">star-regular-full</span>
</div>

<div class="icon-box">
  <span class="brad-icon-stopwatch-20-solid-full1"></span>
  <span class="icon-name">stopwatch-20-solid-full1</span>
</div>

<div class="icon-box">
  <span class="brad-icon-stopwatch-20-solid-full2"></span>
  <span class="icon-name">stopwatch-20-solid-full2</span>
</div>

</div>
</body>
</html>
