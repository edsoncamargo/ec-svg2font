
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Demo icons</title>
<link rel="stylesheet" href="icons.css" />
<style>
body { font-family: sans-serif; padding: 20px; }
.icon-container { display: flex; flex-wrap: wrap; }
.icon-box { width: 100px; text-align: center; margin: 10px; }
.icon-box span { font-family: 'icons'; font-size: 16px; display: block; margin-bottom: 5px; }
.icon-name { font-size: 12px; word-break: break-all; }
</style>
</head>
<body>
<h1>Demo da fonte icons</h1>
<div class="icon-container">

<div class="icon-box">
  <span class="brad-icon-sign-hanging"></span>
  <span class="icon-name">sign-hanging - </br> /f0c2 </span>
</div>

<div class="icon-box">
  <span class="brad-icon-a-solid-full"></span>
  <span class="icon-name">a-solid-full - </br> /f0c3 </span>
</div>

<div class="icon-box">
  <span class="brad-icon-ui-minus"></span>
  <span class="icon-name">ui-minus - </br> /f0c4 </span>
</div>

</div>
</body>
</html>
